{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
 <div class="form-wrap">
  <h3>Login </h3>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-row">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="field-errors">
            {{ field.errors }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a class="signup-link" href="{% url 'base:authView' %}">Sign up</a></p>
 </div>
</div>
{% endblock content %}
